plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'

    group = 'com.epam.esm'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.2'
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.4.2'
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.4.2'
        implementation group: 'org.hibernate', name: 'hibernate-envers', version: '5.4.27.Final'

    }

    test {
        useJUnitPlatform()
    }
}